        state: present
      tags:
        - finder

    - name: warn trash
      notify:
        - kill finder
      osx_defaults:
        domain: com.apple.finder
        key: WarnOnEmptyTrash
        type: bool
        value: '{{ finder_warn_on_empty_trash }}'
        state: present
      tags:

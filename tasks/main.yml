---
- name: finder user
  set_fact:
    finder_user: '{{ finder_user | default(homebrew_user) | default(ansible_user_id) }}'
  tags:
    - finder

- become: '{{ (finder_user != ansible_user_id) | bool }}'
  become_user: '{{ finder_user }}'
  block:
    - name: install mysides
      homebrew_cask:
        name: mysides
        greedy: True
        install_options: appdir=/Applications
        accept_external_apps: False
        state: upgraded
      tags:
        - finder

    - name: show library
      command: 'chflags {{ "nohidden" if finder_show_library else "hidden" }} ~/Library'
      changed_when: False
      tags:
        - finder

    - name: icon size
      notify:
        - kill finder
      osx_defaults:
        domain: NSGlobalDomain
        key: NSTableViewDefaultSizeMode
        type: int
        value: '{{ finder_default_icon_size }}'
        state: present
      tags:
        - finder

    - name: expand savepanel
      notify:
        - kill finder
      osx_defaults:
        domain: NSGlobalDomain
        key: NSNavPanelExpandedStateForSaveMode
        type: bool
        value: '{{ finder_expand_save_panel }}'
        state: present
      tags:
        - finder

    - name: expand printpanel
      notify:
        - kill finder
      osx_defaults:
        domain: NSGlobalDomain
        key: PMPrintingExpandedStateForPrint
        type: bool
        value: '{{ finder_expand_print_panel }}'
        state: present
      tags:
        - finder

    - name: springing enabled
      notify:
        - kill finder
      osx_defaults:
        domain: NSGlobalDomain
        key: com.apple.springing.enabled
        type: bool
        value: '{{ finder_springing_enabled }}'
        state: present
      tags:
        - finder

    - name: springing delay
      notify:
        - kill finder
      osx_defaults:
        domain: NSGlobalDomain
        key: com.apple.springing.delay
        type: float
        value: '{{ finder_springing_delay }}'
        state: present
      tags:
        - finder

    - name: path bar
      notify:
        - kill finder
      osx_defaults:
        domain: com.apple.finder
        key: ShowPathbar
        type: bool
        value: '{{ finder_show_path_bar }}'
        state: present
      tags:
        - finder

    - name: status bar
      notify:
        - kill finder
      osx_defaults:
        domain: com.apple.finder
        key: ShowStatusBar
        type: bool
        value: '{{ finder_show_status_bar }}'
        state: present
      tags:
        - finder

    - name: path title
      notify:
        - kill finder
      osx_defaults:
        domain: com.apple.finder
        key: _FXShowPosixPathInTitle
        type: bool
        value: '{{ finder_path_in_title }}'
        state: present
      tags:
        - finder

    - name: path start
      notify:
        - kill finder
      osx_defaults:
        domain: com.apple.finder

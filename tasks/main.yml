    - name: securely trash
      notify:
        - kill finder
      osx_defaults:
        domain: com.apple.finder
        key: EmptyTrashSecurely
        type: bool
        value: '{{ finder_emptry_trash_securely }}'
        state: present
      tags:
        - finder







